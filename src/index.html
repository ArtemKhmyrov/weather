<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link href="css/style.css" rel="stylesheet">
   
</head>
<body>
    <main>
        <section class="weather">
            <div class="container">
                <div class="card__wrap">
                    <div class="card__left">
                        <div class="card__left-image">
                            <picture >
                                <img src="./img/png/Restangle.png" alt="Погода">
                            </picture>

                            <div class="card__left-wrap">
                                <div class="card__left-top">
                                    <div class="card__left-day">Tuesday</div>
                                    <div class="card__left-date">20 Jub 2022</div>
                                    <div class="card__left-wrap--loc">
                                        <svg class="card__left-wrap--geo icon-white">
                                            <use xlink:href="./img/svg/location.svg#location"></use>
                                        </svg>
                                        <div class="card__left-geo">Briarritz, FR</div>
                                    </div>
                                </div>

                                <div class="card__left-bottom">
                                    
                                    <svg class="card__left-wrap--sun icon-white">
                                        <use xlink:href="./img/svg/sun.svg#sun"></use>
                                    </svg>
                                    <div class="card__left-temp">30 °C</div>
                                    <div class="card__left-clarity">Sunny</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card__right">

                        <div class="card__right-wrap--info">
                            <div class="card__right-wrap--row">
                                <div class="card__right-description">PRECIPITATION</div>
                                <div class="card__right-info">0%</div>
                            </div>
                            <div class="card__right-wrap--row">
                                <div class="card__right-description">HUMIDITY</div>
                                <div class="card__right-info">42%</div>
                            </div>
                            <div class="card__right-wrap--row">
                                <div class="card__right-description">WIND</div>
                                <div class="card__right-info">3 km/h</div>
                            </div>
                        </div>

                        <div class="card__right-wrap--weather">
                            <div class="card__right-weather _active-bg">
                                <svg class="card__right-image card__right-icon icon-white _active-icon">
                                    <use xlink:href="./img/svg/Sun.svg#sun"></use>
                                </svg>
                                <div class="card__right-day _active-txt">Tue</div>
                                <div class="card__right-temp _active-txt">30 °C</div>
                            </div>

                            <div class="card__right-weather">
                                <svg class="card__right-icon card__right-image icon-white">
                                    <use xlink:href="./img/svg/cloud-sun.svg#cloud-sun"></use>
                                </svg>
                                <div class="card__right-day">Wed</div>
                                <div class="card__right-temp">22 °C</div>
                            </div>

                            <div class="card__right-weather">
                                <svg class="card__right-icon card__right-image icon-white">
                                    <use xlink:href="./img/svg/cloud-rain.svg#cloud-rain"></use>
                                </svg>
                                <div class="card__right-day">Thu</div>
                                <div class="card__right-temp">06 °C</div>
                            </div>

                            <div class="card__right-weather">
                                <svg class="card__right-icon card__right-image icon-white">
                                    <use xlink:href="./img/svg/sun.svg#sun"></use>
                                </svg>
                                <div class="card__right-day">Fry</div>
                                <div class="card__right-temp">26 °C</div>
                            </div>
                        </div>

                        <a href="#" class="card__right-link">
                            <svg class="card__right-geo icon-white">
                                <use xlink:href="./img/svg/location.svg#location"></use>
                            </svg>
                            <button class="card__right-btn popup__open">Change location</button>



                            <div class="popup">
                                <div class="popup__main">
                                    <div class="popup__info">
                                        <h2 class="popup__title">Select Location</h2>
                                        <form action="" method="POST" class="popup__form">
                                            <div class="popup__wrap">
                                                <select name="popup__sity">
                                                    <option value="1">--Select Sports--</option>
                                                    <option value="2">Rugby</option>
                                                    <option value="3">Ckricket</option>
                                                    <option value="4">Swimming</option>
                                                    <option value="5">Volleyball</option>
                                                </select>
                                            </div>
                                            
                                            <div class="popup__wrap-btn">
                                                <div class="popup__wrap popup__submit">
                                                    <input type="submit" value="Ок"/>
                                                </div>
                                                <div class="popup__wrap popup__close">
                                                    <input type="submit" value="Cansel"/>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                </div>
            </div>
        </section>


       


    </main>
    <script src="./js/script.js"></script>
</body>
</html>
